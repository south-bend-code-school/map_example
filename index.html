<!DOCTYPE html>
<html>
  <head>
    <title>Map Example</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Icons: Add this line of code for the icons that you find in materialize to work -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Stylesheets: All of your stylesheets are in this section  -->
    <link rel="stylesheet" href="main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <!--marks the end of your stylesheets section-->
    <!--Scripts: All of your jQuery is in this section -->
    <!--This is the jQuery CDN. To find, Google "jQuery CDN and select the website entitle 'code.jquery' "  -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- The JavaScript that you need from materialize. Can be found on the "Get Started" page on materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- firebase script -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!--The link to the file that you'll code your jQuery on. This is just like your "style.css" file but for jQuery-->
    <!-- CDN for google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6UE1fmG1ZqXqww_3TdoOXbJhFqn4AeOw&callback=initMap"></script>
    <script src="main.js"></script>
  </head>

  <body>

    <div id="map"></div>


    <a class="waves-effect waves-light btn" href="#modal1">Create Post</a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Select File</a>
        <div class="file">
          <div class="input-field4">
            <form action="#">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" id="uploadfile" multiple>
                </div>

                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
                <div class="input-field col s12">
                  <textarea id="description" class="caption" class="materialize-textarea"></textarea>
                  <label for="description">Textarea</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="submitButton" class="modal-action modal-close waves-effect waves-green btn-flat">submit</a>
      </div>
    </div>

  </body>

</html>
